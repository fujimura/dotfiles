# unbind C-b
unbind C-b
# act like GNU screen
bind C-a send-prefix
set -g prefix C-a
bind ^a last-window
bind ^c new-window
bind ^p previous-window
bind ^n next-window

# set-option -g status off
set-option -g default-terminal screen-256color
set-option -g status-bg colour233
set-option -g status-fg colour243
